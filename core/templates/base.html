{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block title %}{% endblock title %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="/">Task Rabbit</a>
            {% if not request.user.is_authenticated %}
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav">
                        <li class="nav-item {% if request.GET.next != '/courier/' %} active {% endif %}">
                            <a class="nav-link active" href="{% url 'login' %}?next=/customer/" aria-current="page">Customer<span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item {% if request.GET.next == '/courier/' %} active {% endif %}">
                            <a class="nav-link" href="{% url 'login' %}?next=/courier/">Courier</a>
                        </li>
                    </ul>
                </div>
            {% else %}
                <form action="" class="form-inline">
                    <span class="mr-4">{{ request.user.first_name|title }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-dark">Sign Out</a>
                </form>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock content %}

    <footer class="text-center mt-5 mb-5" >
        &copy; Taskrabbit 2023
    </footer>
</body>
</html>
