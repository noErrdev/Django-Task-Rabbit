<style>
    .bottom-tabs {
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        height: 60px;
        display: flex;
        justify-content: space-around;
        background-color: #FFF;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2)
        text-align: center;
        border-top: 2px solid rgba(0, 0, 0 ,0.2);
        z-index: 100;
    }
    .bottom-tabs > a {
        flex: 1;
        padding: 8px;
        color: #BFBFBF;
        text-decoration: none;
        text-align: center;
    }
    .bottom-tabs >  a span {
        font-size: 13px;
        font-weight: bold;
        display: block;
    }
    .bottom-tabs > a.active {
        color: #FFC106;
    }
    .bottom-tabs > a > svg {
        fill: #BFBFBF;
    }
    .bottom-tabs > a.active > svg {
        fill: #FFC106;
    }
</style>
<div class="bottom-tabs d-flex">
    {% url 'courier:available_jobs' as available_jobs_url %}
    {% url 'courier:current_job' as current_job_url %}
    {% url 'courier:archived_jobs' as archived_jobs_url %}
    {% url 'courier:profile' as courier_profile_url %}
    <a href="{{ available_jobs_url }}"  class="{% if request.path == available_jobs_url %}active{% endif %}">
        <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path d="M408 120c0 54.6-73.1 151.9-105.2 192c-7.7 9.6-22 9.6-29.6 0C241.1 271.9 168 174.6 168 120C168 53.7 221.7 0 288 0s120 53.7 120 120zm8 80.4c3.5-6.9 6.7-13.8 9.6-20.6c.5-1.2 1-2.5 1.5-3.7l116-46.4C558.9 123.4 576 135 576 152V422.8c0 9.8-6 18.6-15.1 22.3L416 503V200.4zM137.6 138.3c2.4 14.1 7.2 28.3 12.8 41.5c2.9 6.8 6.1 13.7 9.6 20.6V451.8L32.9 502.7C17.1 509 0 497.4 0 480.4V209.6c0-9.8 6-18.6 15.1-22.3l122.6-49zM327.8 332c13.9-17.4 35.7-45.7 56.2-77V504.3L192 449.4V255c20.5 31.3 42.3 59.6 56.2 77c20.5 25.6 59.1 25.6 79.6 0zM288 152a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/>
        </svg>
        <span>Available Jobs</span>
    </a>
    <a href="{{ current_job_url }}" class="{% if request.path == current_job_url or request.path == archived_jobs_url %}active{% endif %}">
        <svg width="28" height="28" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M32 32H480c17.7 0 32 14.3 32 32V96c0 17.7-14.3 32-32 32H32C14.3 128 0 113.7 0 96V64C0 46.3 14.3 32 32 32zm0 128H480V416c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V160zm128 80c0 8.8 7.2 16 16 16H336c8.8 0 16-7.2 16-16s-7.2-16-16-16H176c-8.8 0-16 7.2-16 16z"/>
        </svg>
        <span>My Jobs</span>
    </a>
    <a href="{{ courier_profile_url }}" class="{% if request.path == courier_profile_url %}active{% endif %}">
        <svg width="28" height="28" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
        </svg>
        <span>Profile</span>
    </a>
</div>
