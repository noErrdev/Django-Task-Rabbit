{% load get_env %}

<script type="module">
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-messaging.js"
    const messaging = getMessaging()

    requestPermission();

    function sendTokenToServer(currentToken) {
        if (!isTokenSentToServer()) {
            // The API Endpoint will be explained at step 8
            fetch("{% url 'courier:fcm_token_update_api' %}" + `?fcm_token=${currentToken}`)
                .then((data) => {
                    console.log(data);
                    setTokenSentToServer(true);
                }).catch((err) => {
                    console.log(err);
                    setTokenSentToServer(false);
                })

        } else {
            console.log('Token already sent to server so won\'t send it again ' +
                'unless it changes');
        }
    }

    function isTokenSentToServer() {
        return window.localStorage.getItem("sentToServer") === "1";
    }

    function setTokenSentToServer(sent) {
        if (sent) {
            window.localStorage.setItem("sentToServer", "1");
        } else {
            window.localStorage.setItem("sentToServer", "0");
        }
    }


    function requestPermission() {
        Notification.requestPermission().then(function () {
            console.log("Has permission!");
            resetUI();
        }).catch(function (err) {
            console.log('Unable to get permission to notify.', err);
        });
    }

    function resetUI() {
        console.log("In reset ui");
        getToken(
            messaging,
            {
                vapidKey: "{% get_env_var 'FIREBASE_MESSAGING_KEY' %}"
            }
        ).then(function (currentToken) {
            console.log(currentToken);
            if (currentToken) {
                sendTokenToServer(currentToken);
            } else {
                setTokenSentToServer(false);
            }
        }).catch(function (err) {
            console.log(err);
            setTokenSentToServer(false);
        });
    }

    {% comment %} onTokenRefresh(function () {
        getToken(
            messaging,
            {
                vapidKey: "{% get_env_var 'FIREBASE_MESSAGING_KEY' %}"
            }
        ).then(function (refreshedToken) {
            console.log("Token refreshed.");
            // Indicate that the new Instance ID token has not yet been sent to the
            // app server.
            setTokenSentToServer(false);
            // Send Instance ID token to app server.
            sendTokenToServer(refreshedToken);
            resetUI();
        }).catch(function (err) {
            console.log("Unable to retrieve refreshed token ", err);
        });
    }); {% endcomment %}

    {% comment %} messaging.onMessage(function (payload) {
        payload = payload.data;
        // Create notification manually when user is focused on the tab
        const notificationTitle = payload.title;
        const notificationOptions = {
            body: payload.body,
            icon: payload.icon_url,
        };

        if (!("Notification" in window)) {
            console.log("This browser does not support system notifications");
        }
        // Let's check whether notification permissions have already been granted
        else if (Notification.permission === "granted") {
            // If it's okay let's create a notification
            var notification = new Notification(notificationTitle, notificationOptions);
            notification.onclick = function (event) {
                event.preventDefault(); // prevent the browser from focusing the Notification's tab
                window.open(payload.url, '_blank');
                notification.close();
            }
        }
    }); {% endcomment %}


</script>
